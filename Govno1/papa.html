<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="mama.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="bznstt-scaled.jpg" alt="profile image">
        </div>
        <p class="info full-name">Nikita Senin</p>
        <p class="info role">
            <i class="fas fa-users"></i>
            Niggers
            <div class="img-con">
           
            </div>
        </p>
        <p class="info place">
            <i class="fas fa-globe"></i>
            Moscow. Russia
        </p>

        <div class="posts-info">
            <p><span>336
                <i class="fas fa-clipboard"></i>
            </span> Posts</p>
            <p><span>430
                <i class="fas fa-thumbs-up">                    
                </i></span> Likes</p>
            <p><span>87
                <i class="fas fa-briefcase"></i>
            </span> Works</p>
        </div>

        <div class="social-container">
            <a href="https://www.youtube.com/watch?v=XfqOB4hvxlY", target="_blank">
            <button class="youtube">
                <i class="fab fa-youtube"></i>
            </button> </a>
            <a href="https://vk.com/monkey_ape", target="_blank">
                <button class="vk">
                    <i class="fab fa-vk"></i>
                </button> </a>
                <a href="https://www.instagram.com/explore/tags/%D0%BE%D0%B1%D0%B5%D0%B7%D1%8C%D1%8F%D0%BD%D0%B0/top/", target="_blank">
                    <button class="instagram">
                        <i class="fab fa-instagram"></i>
                    </button> </a>
                    <a href="https://github.com/nikitaepta", target="_blank">
                        <button class="github">
                            <i class="fab fa-github"></i>
                        </button> </a>
        </div>
        <button class="action">Follow</button>
        <button class="action message">Message</button>
    </div>
    
</body>
</html>
